<div class="container-fluid">
  <form>
    <div class="row">
      <div class="col-8 col-sm-6 col-md-4">
        <div class="text-center bg-primary img-rounded kz-pad-20">
          <div class="row">
            <div class="col-3">
              <button
                type="button"
                class="btn btn-danger kz-btn"
                (click)="ehLimpar()"
              >
                C
              </button>
            </div>
            <div class="col-9">
              <input
                type="text"
                class="form-control text-end kz-input-text"
                id="display"
                name="display"
                [value]="display"
                readonly
              />
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <button
                type="button"
                class="btn btn-light kz-btn"
                id="btn7"
                (click)="ehAdicionarNumero('7')"
              >
                7
              </button>
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-light kz-btn"
                id="btn8"
                (click)="ehAdicionarNumero('8')"
              >
                8
              </button>
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-light kz-btn"
                id="btn9"
                (click)="ehAdicionarNumero('9')"
              >
                9
              </button>
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-warning kz-btn"
                id="btnDivisao"
                (click)="ehDefinirOperacao('/')"
              >
                /
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <button
                type="button"
                class="btn btn-light kz-btn"
                id="btn4"
                (click)="ehAdicionarNumero('4')"
              >
                4
              </button>
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-light kz-btn"
                id="btn5"
                (click)="ehAdicionarNumero('5')"
              >
                5
              </button>
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-light kz-btn"
                id="btn6"
                (click)="ehAdicionarNumero('6')"
              >
                6
              </button>
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-warning kz-btn"
                id="btnMIltiplicacao"
                (click)="ehDefinirOperacao('*')"
              >
                *
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <button
                type="button"
                class="btn btn-light kz-btn"
                id="btn1"
                (click)="ehAdicionarNumero('1')"
              >
                1
              </button>
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-light kz-btn"
                id="btn2"
                (click)="ehAdicionarNumero('2')"
              >
                2
              </button>
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-light kz-btn"
                id="btn3"
                (click)="ehAdicionarNumero('3')"
              >
                3
              </button>
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-warning kz-btn"
                id="btnSubtracao"
                (click)="ehDefinirOperacao('-')"
              >
                -
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <button
                type="button"
                class="btn btn-light kz-btn"
                id="btn0"
                (click)="ehAdicionarNumero('0')"
              >
                0
              </button>
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-light kz-btn"
                id="btnDecimal"
                (click)="ehAdicionarNumero('.')"
              >
                .
              </button>
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-success kz-btn"
                id="btnCalcular"
                (click)="ehCaluclar()"
              >
                =
              </button>
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-warning kz-btn"
                id="btnSoma"
                (click)="ehDefinirOperacao('+')"
              >
                +
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
