<br />
<div class="alert alert-danger" role="alert">
  Erro obtendo dados. Tente novamente.
</div>
<div class="panel panel-success">
  <div class="panel-heading">Selecione a moeda a ser convertida</div>
  <div class="panel-body text-center">
    <form class="form-inline d-flex my-4">
      <input
        type="text"
        name="valor"
        class="form-control text-end w-25 mx-2"
        placeholder="0"
        required
      />
      <select name="moedaDe" class="form-control mx-2" required>
        <option *ngFor="let moeda of Moedas" [value]="moeda.sigla">
          {{ moeda.sigla }} - {{ moeda.descricao }}
        </option>
      </select>

      <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
      <select
        class="form-select"
        name="moedaPara"
        class="form-control mx-2"
        required
      >
        <option *ngFor="let moeda of Moedas" [value]="moeda.sigla">
          {{ moeda.sigla }} - {{ moeda.descricao }}
        </option>
      </select>
    </form>
    <input type="submit" value="Converter" class="btn btn-success" />
  </div>
</div>
